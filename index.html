<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cg task 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container1">
        <div id="big-circle"></div>
        <div id="rectangle"></div>
        <div id="triangle"></div>
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="oval" id="oval1"></div>
        <div class="oval" id="oval2"></div>

    </div>



    <div class="container2">

        <div class="container3">
            <label for="cars">shape:</label>
            <select id="options">
                <option value="container1">2d shape</option>
                <option value="big-circle">big-circle</option>
                <option value="rectangle">rectangle</option>
                <option value="triangle">triangle</option>
                <option value="square1">left square</option>
                <option value="square2">right square</option>
                <option value="oval1">left oval</option>
                <option value="oval2">right oval</option>
            </select>
        </div>

        <div class="container3">
            <label>translate x</label>
            <input type="text" name="" id="translate-x" value="0">
        </div>
        <div class="container3">
            <label>translate y</label>
            <input type="text" name="" id="translate-y" value="0">
        </div>
        <div class="container3">
            <br>
            <button id="translate">translate</button>
        </div>
        <div class="container3">
            <label>scale x</label>
            <input type="text" name="" id="scale-x" value="1">
        </div>
        <div class="container3">
            <label>scale y</label>
            <input type="text" name="" id="scale-y" value="1">
        </div>
        <div class="container3">
            <br>
            <button id="scale">scale</button>
        </div>
        
        <div class="container3">
            <label>rotate</label>
            <input type="text" name="" id="rotate" value="0">
        </div>
        <div class="container3">
            <br>
            <button id="rotate-b">rotate</button>
        </div>
        <div class="container3">
            <br>
            <button id="reset">reset</button>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
